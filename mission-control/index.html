<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Control</title>
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0b0f14;color:#eaf2ff;margin:0}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:14px}
    .card{background:#121923;border:1px solid #223248;border-radius:14px;padding:14px}
    h1,h2,h3{margin:0 0 10px}
    .muted{color:#91a4bc;font-size:13px}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px}
    .in_progress{background:#143a22;color:#7bf2b0}.queued{background:#2d2d2d;color:#c8c8c8}.active{background:#2b3f66;color:#acd1ff}.standby{background:#333;color:#bbb}
    ul{margin:8px 0 0 18px;padding:0}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Mission Control</h1>
  <div class="muted" id="meta"></div>
  <h2 style="margin-top:18px">Priority Board</h2>
  <div class="row" id="priorities"></div>
  <h2 style="margin-top:18px">Project Status</h2>
  <div class="row" id="projects"></div>
  <h2 style="margin-top:18px">Agent Board</h2>
  <div class="row" id="agents"></div>
</div>
<script>
fetch('./data.json').then(r=>r.json()).then(d=>{
  document.getElementById('meta').textContent = `Owner: ${d.owner} â€¢ Last Updated: ${new Date(d.lastUpdated).toLocaleString()}`;
  const pr = document.getElementById('priorities');
  d.priorities.forEach(p=>{pr.innerHTML += `<div class='card'><h3>#${p.rank} ${p.project}</h3><div class='pill ${p.status}'>${p.status.replace('_',' ')}</div><p>${p.objective}</p></div>`});
  const pj = document.getElementById('projects');
  d.projects.forEach(p=>{pj.innerHTML += `<div class='card'><h3>${p.name}</h3><div class='pill ${p.status}'>${p.status.replace('_',' ')}</div><p><b>Goal:</b> ${p.goal}</p><p><b>Agents:</b> ${p.agents.join(', ')}</p><b>Next Actions</b><ul>${p.nextActions.map(x=>`<li>${x}</li>`).join('')}</ul></div>`});
  const ag = document.getElementById('agents');
  d.agentBoard.forEach(a=>{ag.innerHTML += `<div class='card'><h3>${a.agent}</h3><div class='pill ${a.status}'>${a.status}</div><p>${a.focus}</p></div>`});
});
</script>
</body>
</html>
